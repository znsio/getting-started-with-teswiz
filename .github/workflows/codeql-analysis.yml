name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '35 23 * * 1'

jobs:
  analyze:
    name: CodeQL Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v6

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 17

      - name: ðŸ§° Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Optional custom queries:
          # queries: +./.github/codeql/custom-queries

      - name: âš™ï¸ Build Project (Autobuild)
        uses: github/codeql-action/autobuild@v4

      # Uncomment below if manual build is required:
      # - name: ðŸ› ï¸ Manual Build
      #   run: |
      #     ./gradlew clean build

      - name: ðŸ§ª Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

      - name: ðŸ“ Summary of CodeQL Analysis
        if: failure()
        run: |
          echo "### âŒ CodeQL scan failed for ${{ matrix.language }}" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit:** ${{ github.sha }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Triggered by:** ${{ github.actor }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Workflow:** [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> "$GITHUB_STEP_SUMMARY"
